<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie interactive</title>
    <style>
        #image {
            width: 400px;
            height: 300px;
            border: 2px solid #000;
            text-align: center;
            line-height: 300px;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        img {
            width: 100px;
            height: 75px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="image">Hover over an image below to display here.</div>

<!-- Only one main div for the preview -->
<div>
    <img src="plage.jpg" alt="Plage" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="montagne.jpg" alt="Montagne" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="foret.jpg" alt="ForÃªt" onmouseover="upDate(this)" onmouseout="undo()">
</div>

<script>
function upDate(previewPic) {
    const imageDiv = document.getElementById('image');
    imageDiv.innerHTML = previewPic.alt;
    imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";
}

function undo() {
    const imageDiv = document.getElementById('image');
    imageDiv.innerHTML = "Hover over an image below to display here.";
    imageDiv.style.backgroundImage = "url('')";
}
</script>

</body>
</html>
